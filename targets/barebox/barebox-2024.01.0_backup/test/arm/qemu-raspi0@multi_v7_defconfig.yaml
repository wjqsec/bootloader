targets:
  main:
    drivers:
      QEMUDriver:
        qemu_bin: qemu-system-arm
        machine: raspi0
        cpu: arm1176
        memory: 512M
        kernel: barebox-raspberry-pi.img
        extra_args: ''
      BareboxDriver:
        prompt: 'barebox@[^:]+:[^ ]+ '
        bootstring: 'commandline:'
      BareboxTestStrategy: {}
images:
  barebox-raspberry-pi.img: !template "$LG_BUILDDIR/images/barebox-raspberry-pi.img"
imports:
  -  ../strategy.py
